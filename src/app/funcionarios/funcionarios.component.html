<div class="container mt-4">
  <h1 class="text-center">Administración</h1>
  <div class="row">
    <div class="col-md-12 text-center">
      <button class="btn btn-secondary m-2" (click)="showSection('productos')">
        Productos
      </button>
      <button
        class="btn btn-secondary m-2"
        (click)="showSection('funcionarios')"
      >
        Funcionarios
      </button>
    </div>
  </div>

  <div *ngIf="section === 'productos'" class="row mt-4">
    <div class="col-md-6">
      <h2>Agregar Producto</h2>
      <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="form-group">
          <label for="name">Nombre del Producto</label>
          <input id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input
            id="price"
            formControlName="price"
            type="number"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="imageUrl">URL de la Imagen</label>
          <input
            id="imageUrl"
            formControlName="imageUrl"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Agregar Producto
        </button>
        <button
          *ngIf="selectedProduct"
          class="btn btn-success mt-3"
          (click)="updateProduct()"
        >
          Actualizar Producto
        </button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Actualizar/Eliminar Productos</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of products">
          {{ product.name }} - ${{ product.price }}
          <button
            class="btn btn-info btn-sm float-right ml-2"
            (click)="editProduct(product)"
          >
            Editar
          </button>
          <button
            class="btn btn-danger btn-sm float-right"
            (click)="deleteProduct(product)"
          >
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="section === 'funcionarios'" class="row mt-4">
    <div class="col-md-12">
      <h2>Registrar Funcionario</h2>
      <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input
            id="username"
            formControlName="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Registrar Funcionario
        </button>
      </form>
    </div>
  </div>
</div>
