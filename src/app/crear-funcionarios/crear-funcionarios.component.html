<div class="container mt-4">
  <h2>Gesti칩n de Funcionarios</h2>
  <div class="row">
    <!-- Secci칩n para Agregar/Actualizar Funcionario -->
    <div class="col-md-6">
      <h3>
        {{ selectedUser ? "Actualizar Funcionario" : "Registrar Funcionario" }}
      </h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input
            id="username"
            formControlName="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          {{ selectedUser ? "Actualizar" : "Registrar" }}
        </button>
      </form>
    </div>

    <!-- Secci칩n para Ver/Eliminar Funcionarios -->
    <div class="col-md-6">
      <h3>Lista de Funcionarios</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users">
          {{ user.username }}
          <button
            class="btn btn-info btn-sm float-right ml-2"
            (click)="editUser(user)"
          >
            Editar
          </button>
          <button
            class="btn btn-danger btn-sm float-right"
            (click)="deleteUser(user)"
          >
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
