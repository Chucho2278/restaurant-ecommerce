<div class="container mt-4">
  <h2>Confirmar Pedido</h2>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="surname">Apellido</label>
      <input id="surname" formControlName="surname" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone">Número de Teléfono</label>
      <input id="phone" formControlName="phone" class="form-control" />
    </div>
    <div *ngIf="isDomicilio" class="form-group">
      <label for="address">Dirección de Entrega</label>
      <input id="address" formControlName="address" class="form-control" />
    </div>
    <div *ngIf="isDomicilio" class="form-group">
      <label for="deliveryTime">Hora de Entrega</label>
      <input
        id="deliveryTime"
        type="time"
        formControlName="deliveryTime"
        class="form-control"
      />
    </div>
    <div *ngIf="!isDomicilio" class="form-group">
      <label for="pickupTime">Hora de Recogida</label>
      <input
        id="pickupTime"
        type="time"
        formControlName="pickupTime"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" class="form-control" />
    </div>
    <div class="text-center mt-4">
      <button
        class="btn btn-primary m-2"
        [ngClass]="{ 'btn-dark text-white': paymentMethod === 'efectivo' }"
        (click)="setPaymentMethod('efectivo')"
        type="button"
      >
        Efectivo
      </button>
      <button
        class="btn btn-secondary m-2"
        [ngClass]="{ 'btn-dark text-white': paymentMethod === 'online' }"
        (click)="setPaymentMethod('online')"
        type="button"
      >
        Pago en Línea
      </button>
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success" [disabled]="!paymentMethod">
        Aceptar
      </button>
    </div>
  </form>
</div>
