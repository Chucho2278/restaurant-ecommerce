<div class="container mt-4">
  <h2>Tu Carrito</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of items">
      {{ item.name }} - ${{ item.price }}
      <button
        class="btn btn-danger btn-sm float-right"
        (click)="removeFromCart(item)"
      >
        Remove
      </button>
    </li>
  </ul>
  <div class="mt-3">
    <h3>Total: ${{ total }}</h3>
  </div>
</div>
