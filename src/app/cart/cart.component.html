<div class="container mt-4">
  <h2>Tu Carrito</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of items">
      {{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}
      <button
        class="btn btn-danger btn-sm float-right"
        (click)="removeFromCart(item.product)"
      >
        -
      </button>
      <button
        class="btn btn-success btn-sm float-right mr-2"
        (click)="addToCart(item.product)"
      >
        +
      </button>
    </li>
  </ul>
  <div class="mt-3">
    <h3>Total: ${{ total }}</h3>
  </div>
  <div class="mt-4 text-center">
    <button
      class="btn btn-light m-2"
      [ngClass]="{ 'btn-dark text-white': deliveryMethod === 'domicilio' }"
      (click)="selectDelivery('domicilio')"
    >
      Domicilio
    </button>
    <button
      class="btn btn-light m-2"
      [ngClass]="{ 'btn-dark text-white': deliveryMethod === 'recoger' }"
      (click)="selectDelivery('recoger')"
    >
      Para recoger en restaurante
    </button>
  </div>
  <div class="mt-3 text-center">
    <button
      class="btn btn-success"
      [disabled]="!deliveryMethod"
      (click)="confirmOrder()"
    >
      Aceptar
    </button>
  </div>
  <div *ngIf="alertMessage" class="alert alert-danger mt-3">
    {{ alertMessage }}
  </div>
  <!-- Mostrar el mensaje de alerta -->
</div>
